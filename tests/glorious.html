    <title>Glorious Demo</title>

<body>

      <div id="container"></div>
        <button id="up">Go up</button>
        <button id="back" class="btn btn-primary">go back</button>
    </div>

    <script>
      
 
      
const demo = new GDemo('#container');


const code = `
function greet(){
  console.log("Hello World!");
}

greet();
`;



const highlightedCode = Prism.highlight(
  code,
  Prism.languages.javascript,
  'javascript'
);

console.log(highlightedCode);


demo
  .openApp('editor', {minHeight: '350px', windowTitle: 'demo.js'})
  .write(highlightedCode, {onCompleteDelay: 1500})
  .openApp('terminal', {minHeight: '350px', promptString: '$'})
  .command('node ./demo', {onCompleteDelay: 500})
  .respond('Hello World!')
  .command('aa')
  .end();

  console.log(demo);

    </script>

    <script>
        document.getElementById('back').addEventListener('click', e => {
            window.history.back()
        });
        </script>
</body>
